<div>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <h3>
          <button class="border-0" color="primary" (click)="goBack()">
            <!-- <mat-icon>home</mat-icon> -->
            <i class="fas fa-backward icon-back-size"></i>
          </button>
          Thông tin tài khoản
        </h3>
        <div>
          <div class="card shadow mb-5">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="labels">
                      <strong>First Name</strong><br />
                    </label>
                    <div class="form-control">{{ userForm.firstname }}</div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="labels">
                      <strong>Last Name</strong><br />
                    </label>
                    <div class="form-control">{{ userForm.lastname }}</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="labels"> <strong>Phone</strong><br /> </label>
                    <div class="form-control">{{ userForm.phone }}</div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="labels"> <strong>Địa chỉ</strong><br /> </label>
                    <div class="form-control">{{ userForm.address }}</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="labels"> <strong>Email</strong><br /> </label>
                    <div class="form-control">{{ userForm.email }}</div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="labels">
                      <strong>Quốc gia</strong><br />
                    </label>
                    <div class="form-control">{{ userForm.country }}</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="labels">
                      <strong>Thành phố/Thị trấn</strong><br />
                    </label>
                    <div class="form-control">{{ userForm.town }}</div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="labels">
                      <strong>Quận/Huyện</strong><br />
                    </label>
                    <div class="form-control">{{ userForm.state }}</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="firstName">
                      <strong>Quyền</strong><br />
                    </label>
                    <div class="form-control">
                      {{ userForm.role }}
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="firstName"> <strong></strong><br /> </label>
                    <div class="form-control hidden"></div>
                  </div>
                </div>
              </div>
              <div class="mt-5">
                <button
                  pButton
                  pRipple
                  type="button"
                  label="Phân quyền"
                  class="p-button-primary"
                  *ngIf="
                    userRole === 'ROLE_ADMIN'
                      ? !(
                          userForm.id !== userId &&
                          userForm.role === 'ROLE_ADMIN'
                        )
                      : false
                  "
                  (click)="showChangeRole()"
                ></button>
                <p-dialog
                  header="Phân quyền"
                  [(visible)]="changeRole"
                  [style]="{ width: '30vw' }"
                  [modal]="true"
                  [transitionOptions]="'.3s'"
                >
                  <div class="p-field">
                    <label for="role">Quyền hạn: </label>
                    <select
                      id="supplierId"
                      pInputText
                      required
                      autofocus
                      class="w-full"
                      [(ngModel)]="roleChoose"
                    >
                      <option value="ROLE_USER">Khách hàng</option>
                      <option value="ROLE_MODERATOR">Nhân viên</option>
                      <option value="ROLE_ADMIN">Quản trị viên</option>
                    </select>
                  </div>
                  <div class="p-field mt-3">
                    <button type="submit" pButton (click)="changeRoleFunc()">
                      Save
                    </button>
                    <button
                      pButton
                      type="button"
                      class="p-button-danger ml-3"
                      (click)="changeRole = false"
                    >
                      Hủy
                    </button>
                  </div>
                </p-dialog>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
